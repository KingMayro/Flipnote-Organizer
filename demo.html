						<a href="https://flipnote.famicomcd.org/" class="menuop mobileonly">Organizer</a>
						<a href="https://flipnote.famicomcd.org/credits" class="menuop mobileonly">Credits</a>
						<a href="https://flipnote.famicomcd.org/demo" class="menuop mobileonly">Demonstration</a>
						<!-- <a href="howtouse" class="headerbutton">How to Use</a> -->
						
						<p class="menuhead"><b>Settings</b></p>
						<p class="menutitle" >Sound Effects Volume</p>
						<div class="sfxvol">
							<img id="sfxvolicon" src="graphics/vol.svg">
							
							<div id="sfxvol">

								</div>
							</div>
						</div>
					</div>
				</div>

				<a href="https://flipnote.famicomcd.org/" class="headerbutton organize">Organizer</a>
			</div>
		</div>
			
		<img id="loadingfrog" src="graphics/FrogLoad.gif">
		<div id="closePlayer" class="slide-button">Close Player</div>
		<div id="returnTop" class="slide-button">Top â–²</div>
		<flipnote-player id="flipnotePlayer" style="display:none;"></flipnote-player>

		<div class="header">
			
			<div id="flipnotesListHeader"></div>
		</div>
		
		<div class="showflipnotes">
			<div id="headbuttons">
				  <div id="folderSelectWrapper">
					<div id="folderSelect">Folder</div>
					<div id="folderList" style="display: none;"></div>
				</div>
				<div id="dupbutton"></div>
				<span class="right" id="folderCount"></span>
			</div>

			
			<div id="duplicateNotice"></div>
			<div id="flipnotesList" class="flipnotesList"></div>
		</div>
